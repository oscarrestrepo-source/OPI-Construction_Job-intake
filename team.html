<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OPI — Team Intake</title>
  <link rel="icon" href="./opi-logo.png" type="image/png" />
  <style>
    :root{--opi:#E16C09;--bd:#e9eaee;--bg:#f6f7f9;--txt:#222;--mut:#666}
    *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt)}
    .wrap{max-width:980px;margin:24px auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;background:#fff;border:1px solid var(--bd);border-radius:12px;padding:10px 16px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    header img{height:36px}
    header a{color:var(--opi);text-decoration:none;font-weight:600}
    .accent{height:4px;width:84px;background:var(--opi);border-radius:3px;margin:12px auto 18px}
    h1{margin:0 0 6px;text-align:center;color:var(--opi)}
    p.lead{margin:0 0 16px;text-align:center;color:var(--mut)}
    .card{background:#fff;border:1px solid var(--bd);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.08);padding:clamp(16px,3.5vw,28px)}
    .frame{border:1px solid var(--bd);border-radius:12px;overflow:hidden;background:#fff}
    iframe{width:100%;height:90vh;min-height:680px;border:0;display:block}
    .fallback{margin-top:12px;text-align:center}
    .fallback a{color:var(--opi);font-weight:600}
    footer{margin:20px auto 28px;text-align:center;color:var(--mut);font-size:.95rem}
    @media (max-width:560px){header{flex-wrap:wrap;gap:8px;justify-content:center}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="./opi-logo.png" alt="OPI Construction" />
      <a href="./">Return home</a>
    </header>

    <div class="accent"></div>

    <section class="card">
      <h1>Team Project Intake</h1>
      <p class="lead">Use this form to submit a new opportunity. The team will be notified automatically.</p>

      <div class="frame">
        <iframe
          src="https://forms.office.com/Pages/ResponsePage.aspx?id=oZJrg1FiVEWId0m4UM061yrjHGeMpUtOkJCgcoVyP0VUOVFXMldDMTJZSTZZVVIzWlQwMkxINTVQMC4u&embed=true"
          title="OPI Team Intake">
        </iframe>
      </div>

      <div class="fallback">
        Having trouble loading the form? <a
          href="https://forms.office.com/Pages/ResponsePage.aspx?id=oZJrg1FiVEWId0m4UM061yrjHGeMpUtOkJCgcoVyP0VUOVFXMldDMTJZSTZZVVIzWlQwMkxINTVQMC4u"
          target="_blank" rel="noopener">Open it in a new tab</a>.
      </div>
    </section>

    <footer>
      <strong>OPI Construction, Inc</strong> • 210 Hudson Street, 8th Floor, Jersey City, NJ 07032 •
      Office <a href="tel:+18883718442">(888) 371-8442</a><br>
      © <span id="y"></span> OPI Construction
    </footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
